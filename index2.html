<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>COVID 19 Screening Test</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg nav_style p-3">
        <div class="container pl-5">
            <img src="images/logo.png" width="100" height="100">
        </div>
    </nav>
    <div class="container">
        <div class="row p-3">
            <div class="col-lg-12 col-md-12 col-12 ">
                <h1><b>Do you have fever above 101.4?</b></h1>
            </div>
            <div class="col-lg-12 col-md-12 col-12 pt-5 ">
                <img src="images/fever.png" class="rounded mx-auto d-block">
            </div>
        </div>
    </div>
    <div class="container">
       <div class="row p-3">
            <div class="col-md-12 pt-4 d-grid gap-2">
                <button class="btn btn-primary">Yes, I do</button>
                <button class="btn btn-primary">No, I don't</button>
            </div>
       </div>
    </div>
  

</body>
</html>
